<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小车控制</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap'>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/move.css">
</head>
<body>
    <div class="container">
        <h1>小智ESP32小车控制</h1>
        <div class="main-content">
            <!-- 视频流区域 -->
            <div class="video-container">
                <img id="video-stream" class="video-stream" src="" alt="视频加载中...">
            </div>

            <!-- 控制区域 -->
            <div class="controls-container">
                <!-- 视频控制按钮 -->
                <div class="video-controls">
                    <button id="start-stream">打开视频</button>
                    <button id="stop-stream" disabled>关闭视频</button>
                </div>
                
                <!-- 摇杆控制 -->
                <div class="joystick-container">
                    <div id="joystick" class="joystick">
                        <div id="joystick-button" class="button"></div>
                        <div id="direction-indicator" class="direction-indicator"></div>
                    </div>
                </div>
                
                <div class="status">
                    <span id="joystick-status">摇杆未激活</span>
                </div>
                
                <!-- 超声波显示区域 -->
                <div class="ultrasonic-container">
                    <div class="ultrasonic-card">
                        <h3>前方距离</h3>
                        <div id="front-ultrasonic-icon" class="ultrasonic-icon">
                            <span id="front-ultrasonic-value" class="ultrasonic-value">- cm</span>
                        </div>
                    </div>
                    <div class="ultrasonic-card">
                        <h3>后方距离</h3>
                        <div id="back-ultrasonic-icon" class="ultrasonic-icon">
                            <span id="back-ultrasonic-value" class="ultrasonic-value">- cm</span>
                        </div>
                    </div>
                </div>
                
                <!-- 舵机控制区域 -->
                <div class="servo-controls">
                    <div class="servo-control">
                        <label for="pan-servo">水平舵机控制</label>
                        <div class="slider-container">
                            <input type="range" id="pan-servo" class="slider" min="0" max="180" value="90">
                            <span id="pan-value" class="slider-value">90</span>
                        </div>
                    </div>
                    <div class="servo-control">
                        <label for="tilt-servo">垂直舵机控制</label>
                        <div class="slider-container">
                            <input type="range" id="tilt-servo" class="slider" min="0" max="180" value="90">
                            <span id="tilt-value" class="slider-value">90</span>
                        </div>
                    </div>
                    <div class="error-message" id="servo-error"></div>
                    <button id="center-servos" class="center-btn">回到中心位置</button>
                </div>
                
                <!-- 状态显示 -->
                <div class="status-container">
                    <div class="status">
                        <span class="connection-status" id="connection-status"></span>
                        <span id="connection-text">正在连接...</span>
                    </div>
                    <div class="debug-info" id="debug-info"></div>
                </div>

                <!-- 返回主页 -->
                <div class="button-container">
                    <a href="index.html" class="back-button">返回主页</a>
                </div>

                <!-- 摄像头设置链接 -->
                <div class="camera-controls">
                    <a href="vision.html">摄像头设置</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api_client.js"></script>
    <script src="js/move.js"></script>
</body>
</html>
