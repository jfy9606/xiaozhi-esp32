<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舵机控制面板 - 小智ESP32</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/servo_control.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>舵机控制面板</h1>
            <p>小智ESP32 LU9685-20CU 16通道舵机控制器</p>
        </header>
        
        <div class="status-bar">
            <div>
                <span class="status-indicator status-disconnected" id="connection-status"></span>
                <span id="status-text">正在连接...</span>
            </div>
            <div>
                <span>PWM频率: </span>
                <span id="frequency-display">50 Hz</span>
            </div>
        </div>
        
        <div class="control-section">
            <h2>舵机角度控制</h2>
            
            <div class="control-grid" id="servo-controls">
                <!-- 舵机控制将由JavaScript动态生成 -->
            </div>
            
            <div class="frequency-control">
                <h3>PWM频率设置</h3>
                <div style="display: flex; align-items: center; margin-top: 10px;">
                    <input type="number" id="frequency-input" class="frequency-input" min="50" max="300" value="50" step="10">
                    <span>Hz</span>
                    <button id="set-frequency-btn" style="margin-left: 10px;">设置频率</button>
                </div>
                <p style="margin-top: 8px; font-size: 0.9em; color: #666;">可设置范围: 50-300 Hz</p>
            </div>
        </div>
        
        <div class="log-section">
            <h2>操作日志</h2>
            <div class="log-container" id="log-container">
                <!-- 日志将由JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <!-- 引入API客户端库和页面脚本 -->
    <script src="js/api_client.js"></script>
    <script src="js/servo_control.js"></script>
</body>
</html>
